<html>
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Simon game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="simon.js"></script>
  <link rel="stylesheet" type="text/css" href="simon.css">

</head>
  
  <body style="background:
linear-gradient(135deg, #708090 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
linear-gradient(225deg, #708090 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
background-color:#708090;
background-size: 64px 128px">

    <div class=box>
      <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
        <div class="bottom-right"></div>
      <div class=bigCircle></div>
        
        
        <div class=smallBlackCircle></div>
        <div class=smallWhiteCircle></div>
          <div class="count"></div>
          <div class="start"></div>
          <div class="strict"></div>
          <div class="switch"></div>
        <div class=on></div>
          <div class="display"> SCORE</div>
          <div class="reset"> RESET</div>
          <div class="hard"> STRICT</div>
          <div class="off"> ON</div>

          <div class="sound">
           <audio id="red" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio> 
           <audio id="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
           <audio id="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
           <audio id="green" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
          </div>
    
    
    </div>
  </body>
